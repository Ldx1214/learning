<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>learning</title>
	<style type="text/css">
		.list-name-input{
		  color:#333;
		  font-size:15px;
		  font-weight:bold;
		  height:50px;
		  margin:0px;
		  padding:0px;
		  position:relative;
		  width:530px;
		}
		.list-name-for-select{
		  border:0;
		  color:#555;
		  height:20px;
		  lighting-color:rgb(255, 255, 255);
		  line-height:20px;
		  margin:0 0 10px 0;
		  outline-color:#555;
		  outline-offset:0px;
		  outline-style:none;
		  outline-width:0px;
		  padding:4px 6px;
		  position:absolute;
		  top:1px;
		  left:3px;
		  vertical-align:middle;
		  width:486px;
		}
		.list-name-input-for-select:focus{
		  border:0;
		  border-radius:0;
		}
		.list-select{
		  background-color:#FFF;
		  border:1px #ccc solid;
		  border-radius:4px;
		  color:#555;
		  cursor:pointer;
		  height:30px;
		  left:0px;
		  margin:0 0 10px 0;
		  padding:4px 6px;
		  position:absolute;
		  top:0px;
		  vertical-align:middle;
		  white-space:pre;
		  width:530px;
		}
	</style>
	<script type="text/javascript">
	window.onload=function(){
	  var listName=document.getElementById('list-name-for-select');
	  var listSelect=document.getElementById('list-select').onchange=function(e){
	    if(this.value){
	      listName.value=this.value + ' | ' + this.options[this.selectedIndex].text;
	    }
	    else{
	      listName.value=''
	    }
	  };
	}
	</script>
</head>
<body>
	<div id="list-name-input" class="list-name-input">
	  <select type="text" class="list-select" id="list-select">
	    <option value="">--请选择--</option>
	    <option value="0">李东旭一</option>
	    <option value="1">李东旭二</option>
	    <option value="2">李东旭三</option>
	    <option value="3">李东旭四</option>
	    <option value="4">李东旭五</option>
	    <option value="5">李东旭六</option>
	    <option value="6">李东旭七</option>
	    <option value="7">李东旭八</option>
	  </select>
	  <input type="text" class="name item-width list-name-for-select" id="list-name-for-select">
	</div>
</body>
</html>
