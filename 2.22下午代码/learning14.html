<!DOCTYPE>
<html>
<head>
<meta charset="utf-8">
<title>learning</title>
  <style>
  *{
    margin:0px;
    padding:0px;
  }
  #top_div{ 
    position:fixed; 
    bottom:80px; 
    right:0; 
    display:none; 
  } 
  #antzone{
    width:20px;
    height:1500px;
    margin:0px auto;
    background:green;
  }
  </style>
  <script>
    window.onscroll = function(){ 
      var t = document.documentElement.scrollTop || document.body.scrollTop; 
      var top_div = document.getElementById( "top_div" ); 
      if( t >= 300 ) { 
        top_div.style.display = "inline"; 
      } else { 
        top_div.style.display = "none"; 
      } 
    } 
  </script>
</head>
  <body> 
    <div id="top_div">
      <a href="#top">返回顶部</a>
    </div>
    <div id="antzone"></div>
  </body>
</html>
