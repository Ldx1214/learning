<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>learning</title>
	<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
</head>
<body>
	<div id="blog-posts-events-demo">
	  <div :style="{ fontSize: postFontSize + 'em' }">
	    <blog-post
	      v-for="post in posts"
	      v-bind:key="post.id"
	      v-bind:post="post"
	    ></blog-post>
	  </div>
	</div>
	<script>
		Vue.component('blog-post', {
		  props: ['post'],
		  template: `
		    <div class="blog-post">
		      <h3>{{ post.title }}</h3>
		      <button>
		        Enlarge text
		      </button>
		      <div v-html="post.content"></div>
		    </div>
		  `
		})
	</script>
</body>
</html>
