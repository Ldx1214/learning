<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/vue"></script>
  <title>Document</title>
</head>
<body>
  <div id='app'>{{ message }}</div>
  <div id='app2' v-bind:title = 'messages'>鼠标停留几秒看效果</div>
  <div id='app3' v-if='seen'>你想看见我吗</div>
  <div id='app4'>
    <ol>
      <li v-for= 'tode in tade'>{{ tode.text }}</li>
    </ol>
  </div>
  <div id='app5'>
    <p>{{ messages }}</p>
    <button v-on:click='reverseMessage'>逆转消息</button>
  </div>
  <div id='app6'>
    <p>{{ message }}</p>
    <input v-model='message'>
  </div>
  <div>
    <span v-for="n in 10">{{ n }} </span>
  </div>
  <div id="demo2">
    <!-- <img title="{{name}}" alt="{{name}}" v-attr="src: url"> -->
    <input v-model="name">
    <span>{{ name }}</span>
    <input v-model="url">
  </div>
</body>
<script>
  var app = new Vue({
    el:'#app',
    data:{
      message: 'hello vue!'
    }
  })
  var app2 = new Vue({
    el:'#app2',
    data:{
      messages: '打开页面的时间是' + new Date()
    }
  })
  var app3 = new Vue({
    el:'#app3',
    data:{
      seen: false
    }
  })
  var app4 = new Vue({
    el:'#app4',
    data:{
      tade:[
        {text:"lidongxv"},
        {text:"lidongxv"},
        {text:"lidongxv"}
      ]
    }
  })
  var app5 = new Vue({
    el:'#app5',
    data:{
      messages:'lidongxv'
    },
    methods:{
      reverseMessage:function (){
        this.messages = this.messages.split('').reverse().join('')
      }
    }
  })
  var app6 = new Vue({
    el:'#app6',
    data:{
      message:'hello vue!'
    }
  })
  var app7 = new Vue({
          el: '#demo2',
          data: {
            name: 'taobao',
            url: 'https://www.taobao.com/favicon.ico'
          }
        })
</script>
</html>
