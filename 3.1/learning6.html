<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
	<title>learning</title>
	<style>
	*{
	  margin:0;
	  padding:0;
	}
	ul,li{
	  list-style:none;
	}
	.nav ul li{
	  float:left;
	  text-align:center;
	  height:80px;
	  line-height:80px;
	  margin:0 10px;
	}
	.nav ul li a{
	  display:block;
	  font-size:16px;
	  height:80px;
	  border-bottom:2px solid transparent;
	  padding:0 25px;
	  position:relative;
	}
	.nav ul li a::after {
	  border-bottom:2px solid #f58220;
	  right:0;
	  content:"";
	  position: absolute;
	  left: 0;
	  opacity: 0;
	  transform:scaleX(0);
	  transition: transform .3s cubic-bezier(.4,0,.2,1),opacity .3s cubic-bezier(.4,0,.2,1);
	  top:78px;
	}
	.nav ul li:hover a::after,.nav ul li.cur a::after{
	  opacity:1;
	  transform:scaleX(1);
	}
	</style>
</head>
<body>
<nav class="nav">
	<ul>
		<li><a href="">李东旭一</a></li>
		<li><a href="">李东旭二</a></li>
		<li><a href="">李东旭三</a></li>
	</ul>
</nav>
</body>
</html>
