<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>learning</title>
		<style type="text/css">
		.container {
		  background: #eee;
		  width: 400px;
		  height: 1000px;
		  margin: 120px auto;
		}
		.sticky {
		  position: sticky;
		  height: 60px;
		  line-height: 60px;
		  background: #ccc;
		  top: 50px;
		}
		section{
		  box-sizing:border-box;
		  max-width: 600px;
		  margin-bottom: 30px;
		  border:1px solid red;
		  overflow:visible;
		}
		p{color:green}
		div {
		  font-size: 30px;
		  text-align: center;
		  color: #fff;
		}
		</style>
	</head>
	<body>
	  <div class="container">
	    <section>
	      <div class="sticky">javascript</div>
	      <p>java</p>
	    </section>
	  </div>
	</body>
</html>
