<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="UTF-8">
        <title>learning</title>
        <style type="text/css">
        .top-nav {
          font-size: 12px;
          font-weight: bold;
          list-style: none;
          border-bottom: 8px solid #DC4E1B;
          overflow: auto;
        }
        .top-nav li {
          float: left;
          margin-right: 1px;
        }
        .top-nav li a {
          line-height: 25px;
          text-decoration: none;
          background: #DDDDDD;
          color: #666666;
          display: block;
          width: 80px;
          text-align: center;
        }
        .top-nav li a span {
          display: none;
        }
        .top-nav li a:hover span {
          display: block;
        }
        .top-nav li a:hover {
          margin-top: -25px;
          background-color: #DC4E1B;
          color: #FFF;
        }
        </style>
  </head>
  <body>
    <ul class="top-nav">
      <li><a href="#">李东旭一<span>javascript</span></a></li>
      <li><a href="#">李东旭二<span>Java</span></a></li>
      <li><a href="#">李东旭三<span>c++</span></a></li>
      <li><a href="#">李东旭四<span>python</span></a></li>
    </ul>
  </body>
</html>
