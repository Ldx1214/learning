<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>learning</title>
	</head>
	<style type="text/css">
		div, p, a {
		  margin: 0;
		  padding: 0;
		}
		div {
		  position: relative;
		  z-index: 1;
		  width: 800px;
		  padding: 20px;
		  border-radius: 20px;
		  margin: 0 auto;
		  background: #34495e;
		  color: #b4b4b4;
		  font-size: 20px;
		  line-height: 26px;
		  font-family: "Microsoft YaHei";
		}
		div a {
		  position: relative;
		  display: inline-block;
		  outline: none;
		  color: #e74c3c;
		  vertical-align: bottom;
		  text-decoration: none;
		  white-space: nowrap;
		}
		div a:before {
		  position: absolute;
		  top: -3px;
		  left: -3px;
		  z-index: -1;
		  width: 100%;
		  height: 100%;
		  box-sizing: content-box;
		  content: '';
		  padding: 3px;
		  border-radius: 5px;
		  background: #fff;
		  opacity: 0;
		  transition: transform 0.2s, opacity 0.2s;
		  transform: scale(0);
		}
		div a:hover:before {
		  opacity: 1;
		  transform: scale(1);
		}
	</style>
	<body>
		<div>
    		我的姓名是<a href="#">李东旭</a>
  		</div>
	</body>
</html>
