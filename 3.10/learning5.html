<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>learning</title>
	<script type="text/javascript">
        function show_confirm()
        {
            var r = confirm("请选择确定或取消")
            if(r == true){
                alert("点击确定")
            }else
            alert("点击取消")
        }
    </script>
</head>
<body>
	<input type="button" onclick="show_confirm()" value="点击框"/>
</body>
</html>
