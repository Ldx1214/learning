<!DOCTYPE>
<html>
<head>
  <meta charset="utf-8">
  <title>learning</title>
<style type="text/css">
  * {
    margin:0px;
    padding:0px;
    text-align:center;
  }
  .dialog{
    position: fixed;
    z-index:1;
    top: 50%;
    left: 50%;
    margin: -141px 0 0 -201px;
    width: 400px;
    height:280px;
    border:1px solid #CCC;
    line-height: 280px;
    text-align:center;
    font-size: 14px;
    background-color:#F4F4F4;
    overflow:hidden;
    display:none;
  }        
</style>
<script>
  window.onload = function () {
    var obt = document.getElementById("bt");
    var odiv = document.getElementsByTagName("div")[0];
    obt.onclick = function () {
      odiv.style.display = "block";
    }
  }
</script>
</head>
<body>
  <input type="button" id="bt" value="查看效果"/>
  <div class="dialog">李东旭要努力学习</div>
</body>
</html>
