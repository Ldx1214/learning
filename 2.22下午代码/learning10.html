<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8">
	<title>learning</title>
</head>
<body>
	<script>
		function getMaxFunc(){
		  var max = this[0];
		  for (var index in this){
		    if (max < this[index]){
		      max = this[index];
		    }
		  }
		  return max;
		}
		Array.prototype.getMax=getMaxFunc;
		var arr=[3, 5, 6, 7, 9];
		console.log(arr.getMax());
	</script>
</body>
</html>
