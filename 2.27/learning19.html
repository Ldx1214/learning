<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>learning</title> 
    <style type="text/css">
    div {
      font-size: 30px;
      text-align: center;
      color: #fff;
    }
    .container {
      background: #eee;
      width: 400px;
      height: 1000px;
      margin: 120px auto;
    }
    .sticky ,.fixed{
      height: 60px;
      line-height: 60px;
      margin-bottom: 30px;
      top:50px;
    }
    .sticky{
      position: sticky;
      background: green;
    }
    .fixed{
      position: fixed;
      background:blue;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="sticky">李东旭</div>
      <div class="fixed">李发山</div>
    </div>
  </body>
</html>
