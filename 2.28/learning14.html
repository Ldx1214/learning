<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>learning</title>
	<style type="text/css">
		.content h3{ 
		  position:relative; 
		  float:left; 
		  opacity:0.7; 
		  font:40px/50px 'Microsoft yahei'; 
		} 
		.content h3:before{ 
		  content:attr(title); 
		  position:absolute; 
		  z-index:1; 
		  top:100%; 
		  left:0; 
		  height:100%; 
		  width:100%; 
		  -webkit-transform:scaleY(-1); 
		} 
		.content h3:after{ 
		  content:''; 
		  position:absolute; 
		  z-index:2; 
		  top:100%; 
		  left:0; 
		  height:100%; 
		  width:100%; 
		  background:-webkit-gradient(linear, center top, center bottom, from(rgba(255,255,255,0)), to(rgba(255,255,255,1)));
		} 
		.content .next{ 
		  clear:both; 
		  padding:60px; 
		} 
</style>
</head>
<body>
	<div class="content"> 
	  <h3 title="李东旭">李东旭</h3> 
	  <div class="next"></div> 
	</div> 
</body>
</html>
