<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>learning</title>
	<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
</head>
<body>
	<div id="example-2">
  		<button v-on:click="greet">点击</button>
	</div>
	<script>
		var example2 = new Vue({
	  	el: '#example-2',
	  	data: {
	    	name: '李东旭'
	  	},
	  	methods: {
	    	greet: function (event) {
	      		alert('Hello ' + this.name + '!')
		      	if (event) {
		        		alert(this.name)
		      		}
		    	}
	  		}
		})
		example2.greet()
	</script>
</body>
</html>
