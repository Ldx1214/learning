<!DOCTYPE html>

<body>
	<script>
		String.prototype.right=function(length_)  {  
		  var _from=this.length-length_;  
		  if(_from<0) _from=0;  
		  return this.substring(this.length - length_,this.length);  
		}
		var str="lidongxv";
		console.log(str.right(2));
	</script>
</body>
