<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>learning</title>
	<style type="text/css">
	* {
	  margin:0px;
	  padding:0px;
	}
	.wrapper {
	  width: 1000px;
	  height: 2000px;
	  margin-left: auto;
	  margin-right: auto;
	}
	.header {
	  height: 150px;
	}
	#nav {
	  padding: 10px;
	  position: relative;
	  top: 0;
	  background: black;
	  width: 1000px;
	}
	a {
	  display: inline-block;
	  margin: 0 10px;
	  *display: inline;
	  zoom: 1;
	  color: white;
	}
	</style>
	<script>
	function menuFixed(id) {
	  var obj = document.getElementById(id);
	  var _getHeight = obj.offsetTop;
	  window.onscroll = function () {
	    changePos(id, _getHeight);
	  }
	}
	  
	function changePos(id, height) {
	  var obj = document.getElementById(id);
	  var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
	  if (scrollTop < height) {
	    obj.style.position = 'relative';
	  } else {
	    obj.style.position = 'fixed';
	  }
	}
	  
	window.onload = function () {
	  menuFixed('nav');
	}
	</script>
</head>
<body>
	<div class="wrapper">
	  <div class="header"></div>
	  <div id="nav">
	    <a href="#">李东旭一</a>
	    <a href="#">李东旭二</a>
	    <a href="#">李东旭三</a>
	    <a href="#">李东旭四</a>
	    <a href="#">李东旭五</a>
	  </div>
	</div>
</body>
</html>
