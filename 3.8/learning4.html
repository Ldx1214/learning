<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>learning</title>
</head>
<body>
  <p>while循环乘法表</p>
  <button onclick="myFunction()">点击这里</button>
  <p id="demo"></p>
  <script>
      function myFunction(){
          var x="",i=1;
          while(i<=9){
              j=1;
           while(j<=i){
            x=j+"*"+i+"="+(i*j)+"&nbsp;&nbsp;";         
            j++;
            document.getElementById("demo").innerHTML+=x;
           }
            document.getElementById("demo").innerHTML+="<br>";
            i++;
         }
       }
 </script>
</body>
</html>
