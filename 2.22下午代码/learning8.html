<!DOCTYPE>
<html>
<head>
  <meta charset="utf-8">
  <title>阻止冒泡事件</title>
  <style type="text/css"> 
    #box{
      width:200px;
      height:200px;
      background-color:green;
    }
    #inner{
      width:100px;
      height:100px;
      background-color:red;
      margin:0px auto;
    }
  </style> 
<script type="text/javascript">
window.onload=function(){
  var obox=document.getElementById("box");
  var oinner=document.getElementById("inner");
  var oshow=document.getElementById("show");
  var str="";
  
  oinner.onclick=function(ev){
    str=str+"子元素事件触发";
    oshow.innerHTML=str;
    if(window.event){
      event.cancelBubble=true;
    }
    else if(ev){
      ev.stopPropagation();
    }
  }
  
  obox.onclick=function(){
    str=str+"|父元素事件触发";
    oshow.innerHTML=str;
  }
}
</script> 
</head> 
<body> 
<div id="box">
  <div id="inner">
  </div>
</div>
<div id="show">
</div>
</body> 
</html>
