<body>
	<script>
		var theArray=[1,3,2,4,5,9,10,20,15];
		function done(num,arr){
		  var newArray=[];
		  for(var index=0;index<num;index++){
		    var n=Math.floor(Math.random()*theArray.length);
		    newArray.push(theArray[n]);
		    theArray.splice(n,1);
		  }
		  return newArray+"";
		}
		console.log(done(2,theArray));
	</script>
