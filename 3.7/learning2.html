<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>learning</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <style>
	*{
		margin:0;
		padding:0;
	}
	body{
		font:15px/1.3 'Open Sans', sans-serif;
		color: #5e5b64;
		text-align:center;
	}
	a, a:visited {
		outline:none;
		color:#389dc1;
	}
	a:hover{
		text-decoration:none;
	}
	section, footer, header, aside, nav{
		display: block;
	}
	nav{
		display:inline-block;
		margin:60px auto 45px;
		background-color:#5597b4;
		box-shadow:0 1px 1px #ccc;
		border-radius:2px;
	}
	nav a{
		display:inline-block;
		padding: 18px 30px;
		color:#fff !important;
		font-weight:bold;
		font-size:16px;
		text-decoration:none !important;
		line-height:1;
		text-transform: uppercase;
		background-color:transparent;
		-webkit-transition:background-color 0.25s;
		-moz-transition:background-color 0.25s;
		transition:background-color 0.25s;
	}
	nav a:first-child{
		border-radius:2px 0 0 2px;
	}
	nav a:last-child{
		border-radius:0 2px 2px 0;
	}
	p{
		font-size:22px;
		font-weight:bold;
		color:#7d9098;
	}
	p b{
		color:#ffffff;
		display:inline-block;
		padding:5px 10px;
		background-color:#c4d7e0;
		border-radius:2px;
		text-transform:uppercase;
		font-size:18px;
	}
    </style>
</head>
<body>
<div id="main">
	<nav v-bind:class="active" v-on:click.prevent>
		<a href="#" class="javascript" v-on:click="makeActive('javascript')">javascript</a>
		<a href="#" class="HTML" v-on:click="makeActive('HTML')">HTML</a>
		<a href="#" class="JAVA" v-on:click="makeActive('JAVA')">JAVA</a>
		<a href="#" class="typhoon" v-on:click="makeActive('typhoon')">typhoon</a>
	</nav>
	<p>您选择了<b>{{active}}菜单</b></p>
</div>
<script>
var demo = new Vue({
	el: '#main',
	data: {
		active: 'javascript'
	},
	methods: {
		makeActive: function(item){
			this.active = item;
		}
	}
});
</script>
</body>
</html>
