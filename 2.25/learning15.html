<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>learning</title>

	<body>
		<script>
			function say(){
			  var num=666;
			  var show=function(){
			    alert(num);
			  }
			  num++;
			  return show;
			}
			var sayAlert=say();
			sayAlert();
		</script>
