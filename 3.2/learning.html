<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>learning</title>
	    <style type="text/css"> 
	  		.capitalize .content{text-transform:capitalize;} 
	  		.uppercase .content{text-transform:uppercase} 
	  		.lowercase .content{text-transform:lowercase} 
	   	</style> 
    </head> 
	<body> 
		<div> 
		  <ul class="capitalize"> 
		    <li class="title">首字母转换成大写</li> 
		    <li class="content">i am a good boy</li> 
		  </ul> 
		  <ul class="uppercase"> 
		    <li class="title">转换成大写</li> 
		    <li class="content">i am a good boy</li> 
		  </ul> 
		  <ul class="lowercase"> 
		    <li class="title">转换成小写</li> 
		    <li class="content">i am A good Boy</li> 
		  </ul> 
		</div> 
	</body> 
</html>
