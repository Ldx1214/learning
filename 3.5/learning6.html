<!DOCTYPE html>
<html>
<head>
    <title>learning</title>
    <style>
        *{
            margin:0;
            padding:0
        }
        a{
            text-decoration:none
        }
        #conter{
            width:1000px;
            margin:auto;
        }
        #help-left{
            width:200px;
            font-family:'microsoft YaHei';
            float:left
        }
        .menu{
            border-left:1px solid #ccc;
            border-right:1px solid #ccc;
        }
        .menu:last-child{
            border-bottom:1px solid #ccc;
        }
        .menu summary{
            height:40px;
            line-height:40px;
            text-indent:10px;
            outline:0;
            font-size:14px;
            font-weight:700;
            border-top:1px solid #ddd;
            background:-webkit-gradient(linear,left top,left bottom,color-stop(0,#FEFEFE),color-stop(1,#CCC));
            cursor:pointer
        }
        .menu summary::-webkit-details-marker{
            display:none;
        }
        .menu summary:before{
            content:"+";
            display:inline-block;
            width:16px;height:16px;
            margin-right:10px;
            font-size:18px;
            font-weight:700
        }
        .menu[open] summary:before{
            content:"-";
        }
        .menu ul{
            padding:10px 0;
        }
        .menu ul li{
            list-style:none;
            text-indent:25px;
            font-size:12px;
            height:30px;
            line-height:30px;
        }
        .menu ul li a{
            display:block;
            color:#666
        }
        .menu ul li a:hover{
            text-decoration:underline;
        }
    </style>
</head>
<body>
    <section id="conter">
        <section id="help-left">
            <details class="menu" open>
                <summary>大学</summary>
                <ul>
                    <li><a href="#">哈尔滨理工大学</a></li>
                    <li><a href="#">哈尔滨工业大学</a></li>
                </ul>
            </details>
            <details class="menu" open>
                <summary>课程</summary>
                <ul>
                    <li><a href="#">高等数学</a></li>
                    <li><a href="#">线性代数</a></li>
                </ul>
            </details>
            <details class="menu" open>
                <summary>支付方式</summary>
                <ul>
                    <li><a href="#">支付宝快捷支付</a></li>
                    <li><a href="#">支付宝余额支付</a></li>
                    <li><a href="#">新手入门</a></li>
                </ul>
            </details>
            <details class="menu" open>
                <summary>编程语言</summary>
                <ul>
                    <li>
                        <a href="#">Java</a>
                    </li>
                    <li>
                        <a href="#">c++</a>
                    </li>
                    <li>
                        <a href="#">python</a>
                    </li>
                    <li>
                        <a href="#">javascript</a>
                    </li>
                    <li>
                        <a href="#">go</a>
                    </li>
                </ul>
            </details>
        </section>
        <section id="help-right"></section>
    </section>
</body>
</html>
