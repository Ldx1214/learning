<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>learning</title>
	<style>
		.course{
		  width: 255px;
		  height: 300px;
		  overflow: hidden;
		  margin: 10px;
		  background:#ccc;
		  position:relative;
		}
		.course .zhezhao {
		  display: block;
		  -webkit-transition: 1s;
		  width:0px;
		  height:0px;
		  transition: 1s;
		  position:absolute;
		  opacity:0.6;
		  background-color:black;
		  left:50%;
		  top:50%;
		  transform:translate(-50%,-50%);
		}
		.course:hover .zhezhao {
		  width: 255px;
		  height: 300px;
		 }
	</style>
</head>
<body>
	<p>鼠标移入矩形框内</p>
	<div class="course">
    	<div class="zhezhao"></div>
  	</div>
</body>
</html>
