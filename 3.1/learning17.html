<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>learning</title>
    <style type="text/css">
      #one li:last-child{
        color:blue;
      }
      #two li:last-of-type{
        color:blue;
      }
    </style>
  </head>
  <body>
    <ul id="one">
      <li>李东旭一</li>
      <li>李东旭二</li>
      <li>李东旭三</li>
      <li>李东旭四</li>
    </ul>
    <ul id="two">
      <li>李东旭一</li>
      <li>李东旭二</li>
      <li>李东旭三</li>
      <li>李东旭四</li>
    </ul>
  </body>
</html>
