<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>learning</title>
</head>
<body>
	<script>
		function stringReverse(str) {
           str+="";
            var str1="";
            for(var i=str.length-1;i>=0;i--){
                str1+=str[i];
            }
            return str1;
        }
        console.log(stringReverse(null));
	</script>
</body>
