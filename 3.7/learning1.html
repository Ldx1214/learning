<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>learning</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		ul,li{
			list-style:none;
		}
		.clear:after{
			content:"\200B";
			display:block;
			height:0;
			clear:both;
		}
		.box{
			padding:10px;
			border:1px solid #000;
		}
		.pic{
			width:400px;
			height:400px;
			background:#F00;
			float:left;
			margin:5px 0;
		}
		.list{
			float:left;
			width:700px;
		}
		.list li{
			width:200px;
			height:200px;
			background:#0F0;
			float:left;
			margin:5px 5px 0;
			text-align:center;
		}
		p{
			color:#FF0;
			text-align:center;
			margin-top:20px;
		}
		.btn{
			display:inline-block;
			width:70px;
			height:70px;
			border-radius:50%;
			background:#F0F;
			margin-top:50px;
			opacity:0;
			transition: all 1s ease;
		} 
		li:hover .btn{
			opacity:1;
		} 
		li:hover p{
		color:#636;
		}
	</style>
</head>
<body>
	<div class="box clear">
	<div class="pic clear"></div>
	<ul class="list">
	    <li><span class="btn"></span><p>HTML</p></li>
	        <li><span class="btn"></span><p>HTML</p></li>
	        <li><span class="btn"></span><p>HTML</p></li>
	        <li><span class="btn"></span><p>HTML</p></li>
	        <li><span class="btn"></span><p>HTML</p></li>
	        <li><span class="btn"></span><p>HTML</p></li>
	    </ul>
	</div>
</body>
</html>
