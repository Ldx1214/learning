<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="UTF-8">
			<title>learning</title>
			<style type="text/css">
			#box{
			  width:100px;
			  height:100px;
			  background:red;
			  margin:50px;
			}
			</style>
			<script type="text/javascript">
			window.onload=function(){
			  var obox=document.getElementById("box");
			  obox.onmousemove=function(ev){
			    var ev=window.event||ev;
			    obox.innerHTML="x:"+ev.screenX+" y:"+ev.screenY;
			  }
			}
			</script>
		</head>
		<body>
			<div id="box"></div>
		</body>
	</html>
