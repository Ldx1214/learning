<!DOCTYPE>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>learning</title>
		<script>
		window.onload = function () {
		  function add() {
		    var num = 0;
		    num++;
		    count.innerHTML = num;
		  }
		  setInterval(add,1000);
		}
		</script>
	</head>
	<body>
		<span id="count">0</span>
	</body>
</html>
