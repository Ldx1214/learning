<!DOCTYPE>
<html>
<head>
  <meta charset="UTF-8">
  <title>learning</title>
</head>
<body>
  <script>
    function isNumber(n) {
      return !isNaN(parseFloat(n)) && isFinite(n);
    }
    var num = 5;
    var str = "5";
    console.log(isNumber(num));
    console.log(isNumber(str));
  </script>
</body>
</html>
