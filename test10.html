<!DOCTYPE html>
<html>
<head>
<script>
function bigImg(x)
{
x.style.height="180px";
x.style.width="180px";
}

function normalImg(x)
{
x.style.height="128px";
x.style.width="128px";
}
</script>
</head>
<body>

<p onmousemove="bigImg(this)" onmouseout="normalImg(this)" border="0" src="/i/eg_smile.gif" alt="Smiley" >test</p>

<p>函数 bigImg() 在鼠标指针移动到图像上时触发。此函数放大。</p>
<p>函数 normalImg() 在鼠标指针移出图像时触发。此函数把文字高度和宽度重置为正常尺寸。</p>

</body>
</html>
