<!DOCTYPE html> 
<html>
  <head>
    <meta charset="UTF-8">
    <title>learning</title>
    <style type="text/css">
    *{
      padding:0;
      margin:0;
    }
    .line{
      border-bottom:2px solid #EBEBEB;
      margin-top:10px;
      margin-bottom:10px;
    }
    h2{
      border-bottom:2px solid skyblue;
      font-size:14px;
      line-height:20px;
      display:inline-block;
      *display:inline;
      *zoom:1;
      margin-bottom:-2px;
    }
    </style>
  </head>
  <body>
    <div class="line">
      <h2>css</h2>
    </div>
    <div class="line">
      <h2>今天是个好日子</h2>
    </div>
    <div class="line">
      <h2>只有奋斗才会有美好的结果</h2>
    </div>
    <div class="line">
      <h2>每一天都是美好的，必须要好好的珍惜</h2>
    </div>
  </body>
</html>
