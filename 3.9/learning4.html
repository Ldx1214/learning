<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>learning</title>
	<style type="text/css">
		div{
		  width:100px;
		  height:100px;
		  background:green;
		  position:relative;
		  animation:theanimation 5s forwards; 
		}
		@keyframes theanimation{ 
		  0% {
		  	left:0px;
		  } 
		  100% {
		  	left:200px;
		  }
		} 
	</style>
</head>
<body>
	<div id="div">
	</div>
</body>
</html>
