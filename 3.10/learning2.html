<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>learning</title>
</head>
<body>
  <script type="text/javascript">
      var sum=0;
      for(var i=1;i<5;i++)
      {
          for(var j=1;j<5;j++)
          {
              for(var k=1;k<5;k++)
              {
                  if(i!=k&&k!=j&&i!=j)
                  {
                      sum++;
                      console.log(''+i+k+j);
                  }
              }
          }
      }
      console.log(sum);
  </script>
</body>
</html>
