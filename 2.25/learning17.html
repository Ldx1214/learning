<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>learning</title>
  </head>
  <body>
    <script>
      function BubbleSort(arr) {
      var temp;
      var exchange;
      for(var i=0; i<arr.length; i++) {
        exchange = false;
        for(var j=arr.length-2; j>=i; j--) {
          if((arr[j+1]) < (arr[j])) {
            temp = arr[j+1];
            arr[j+1] = arr[j];
            arr[j] = temp;
            exchange = true;
          }
        }
        if(!exchange) break;
      }
      return arr;
    }
    var theArray=[10,15,2,8,9,8,13,26];
    console.log(BubbleSort(theArray));
    </script>
  </body>
  </html>
