<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>learning</title>
	<style>
		body {
		  font-family: Arial;
		  font-size: 20px;
		}
		body, ul {
		  padding: 0;
		  margin: 0;
		}
		ul {
		  list-style: none;
		}
		.wrap {
		  width: 70%;
		  height: 200px;
		  text-align: center;
		  margin: 50px auto;
		  background: #fff;
		}
		.wrap h1 {
		  font-size: 25px;
		  line-height: 200px;
		}
		.effect {
		  box-shadow: 0px 1px 4px rgba(0,0,0,.2),0 0 40px rgba(0,0,0,.1) inset;
		  position: relative;
		}
		.effect:before, .effect:after {
		  content: '';
		  background: #fff;
		  position: absolute;
		  top: 50%;
		  bottom: 0;
		  left: 30px;
		  right: 30px;
		  box-shadow: 0 0 30px rgba(0,0,0,.8);
		  border-radius: 100px/10px;
		  z-index: -1;
		}
	</style>
</head>
<body>
	<div class="wrap effect">
  	</div>
</body>
</html>
