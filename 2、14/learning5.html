<!DOCTYPE html>
<html>
<head>
<meta charset=" utf-8">
<title>learning</title>
<style type="text/css">
ul{list-style:none}
</style>
<script>
window.onload=function(){
  let lis=document.getElementsByTagName("li");
  lis[1].style.color="blue";
}  
</script>  
</head>
<body>
  <ul>
    <li>李东旭</li>
    <li>李发山</li>
    <li>张字玲</li>
    <li>李雨彤</li>
  </ul>
</body>
</html>
