<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>learning</title>
<script type="text/javascript">
window.onload=function(){
  var bt=document.getElementById("bt");
  var main=document.getElementById("main");
  bt.onclick=function(){
      alert("按钮事件触发");
    }
  main.onclick=function(){
      alert("div事件触发");
    }
}
</script>
</head>
<body>
<div id="main">
  <input type="button" id="bt" value="查看效果"/>
</div>
</body>
</html>
