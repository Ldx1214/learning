<!DOCTYPE>
<html>
<head>
<meta charset="utf-8">
<title>learning</title>
<style>
#a0{
  position:absolute;
  left:100px;
  top:100px;
  width:100px;
  height:100px;
  background-color:#ddeeff;
  z-index:1;
}
#a1{
  position:absolute;
  left:150px;
  top:130px;
  width:100px;
  height:100px;
  background-color:#eeffdd;
  z-index:2;
}
#a2{
  position:absolute;
  left:200px;
  top:160px;
  width:100px;
  height:100px;
  background-color:#ffddee;
  z-index:3;
}
</style>
<script type="text/javascript">
function $(obj){
  return document.getElementById(obj);
}
function change(n){
  for (var i=0;i<3;i++){
    if(n==i){
      $("a"+i).style.zIndex="100";
    }
    else{
      $("a"+i).style.zIndex="0";
    }
  }
}
window.onload=function(){
  var odivs=document.getElementsByTagName("div");
  for(var index=0;index<odivs.length;index++){
    (function(index){
      odivs[index].onclick=function(){
        change(index)
      }
    })(index)
  }
}
</script>
</head>
<body>
<div id="a0"></div>
<div id="a1"></div>
<div id="a2"></div>
</body>
</html>
