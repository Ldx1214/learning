<!DOCTYPE html>
<html>
<body>

<p>如果时间早于 20:00，会显示 "晚安"。</p>

<button onclick="myFunction()">点击这里</button>

<p id="demo"></p>

<script>
function myFunction()
{
var x="";
var time=new Date().getHours();
if (time>20)
  {
  x="晚安";
  }else{
  	x="时间还早"
  }
document.getElementById("demo").innerHTML=x;
}
</script>

</body>
</html>
