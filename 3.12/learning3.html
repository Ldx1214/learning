<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>learning</title>
</head>
<body>
	<script type="text/javascript">
		while(true){
			var num=prompt('请输入谜底，要比49大要比51小。');
			if(num==50){
				alert('猜中了');
				break;
			}else if(num<50){
				alert('猜小了');
			}else{
				alert('猜大了');
			}
		}
	</script>
</body>
</html>
