<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>learning</title>
<style>
.item {
  line-height: 50px;
  font-size: 20px;
  height: 50px;
  clear: both;
}
.item .text {
  display: inline-block;
  float: left;
}
.item:hover .close {
  display: inline-block;
}
.close {
  position: relative;
  display: none;
  width: 50px;
  height: 50px;
  overflow: hidden;
  border-radius: 25px;
  background: black;
  opacity: 0.5;
}
.close:hover {
  cursor: pointer;
  opacity: 1;
}
.close::before, .close::after {
  content: '';
  position: absolute;
  width: 80%;
  top: 50%;
  left: 10%;
  height: 12px;
  margin-top: -6px;
  border-radius: 5px;
  background: #ffffff;
}
.close::before {
  transform: rotate(45deg);
}
.close::after {
  transform: rotate(-45deg);
}
</style>
<script>
window.onload = function () {
  document.querySelector('#container').addEventListener('click', function (e) {
    if (e.target.className == 'close') {
      var p = e.target.parentNode;
      p.parentNode.removeChild(p);
    }
  })
}
</script>
</head>
<body>
  <div id="container">
    <div class="item">
      <span class="text">只有发奋图强才是年轻人应该去做的</span>
      <span class="close"></span>
    </div>
    <div class="item">
      <span class="text">只有努力奋斗才会有美好的未来</span>
      <span class="close"></span>
    </div>
    <div class="item">
      <span class="text">没有人一开始就是高手，必须努力奋斗</span>
      <span class="close"></span>
    </div>
  </div>
</body>
</html>
