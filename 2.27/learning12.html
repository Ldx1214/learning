<!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8">
        <title>learning</title>
        <style type="text/css">
        .top{
          border:1px solid red;
          width:200px;
          height:320px;
          padding-left:20px;
        }
        .bottom{
          border:1px solid blue;
          width:200px;
          height:320px;
          padding-left:20px;
        }
        .first{
          border:1px solid green;
          width:150px;
          height:150px;
        }
        .second{
          border:1px solid blue;
          width:150px;
          height:150px;
        }
        .top .first{display:none;}
        .bottom .first{visibility:hidden;}
        </style>
      </head>
  <body>
    <div class="top">
      <div class="first"></div>
      <div class="second"></div>
    </div>
    <div class="bottom">
      <div class="first"></div>
      <div class="second"></div>
    </div>
  </body>
</html>
