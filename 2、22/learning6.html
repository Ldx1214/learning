<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>learning</title>
	<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
</head>
<body>
	<div id="example">
	  <button v-on:click="say('hi')">Say hi</button>
	  <button v-on:click="say('hello')">Say hello</button>
	</div>
	<script>
		new Vue({
		  el: '#example',
		  methods: {
		    say: function (message){
		      alert(message)
		    }
		  }
		})
	</script>
</body>
</html>
