<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test</title>
</head>
<body>
	<script>
		var arr=[2,8,5,0,5,2,6,7,2];
		function unique1(arr){
		  var hash=[];
		  for (var i = 0; i < arr.length; i++) {
		     if(hash.indexOf(arr[i])==-1){
		      hash.push(arr[i]);
		     }
		  }
		  return hash;
		}
		var arr = [1,2,2,4,9,6,7,5,2,3,5,6,5];
		console.log(unique1(arr));
	</script>
</body>
</html>
