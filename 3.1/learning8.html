<!DOCTYPE html>
<html lang="en">
    <head>
    	<meta charset="UTF-8">
    	<title>learning</title>
		<style type="text/css">
		*, *:after, *:before {
		  box-sizing: border-box;
		}
		.box {
		  position: relative;
		  margin: 30px auto;
		  display: block;
		  text-align: center;
		}
		button {
		  border: none;
		  color: inherit;
		  background: none;
		  outline: none;
		  -webkit-appearance: none;
		  cursor: pointer;
		}
		.button {
		  display: inline-block;
		  position: relative;
		  z-index: 1;
		  min-width: 150px;
		  max-width: 250px;
		  margin: 1em;
		  padding: 1em 2em;
		  overflow: hidden;
		  vertical-align: middle;
		  -webkit-backface-visibility: hidden;
		  transition: color 0.3s ease-out;
		}
		.button:before,.button:after {
		  content: '';
		  position: absolute;
		  z-index: -1;
		  border-radius: inherit;
		  transition: all 0.3s ease-out;
		}
		.button span {
		  vertical-align: middle;
		}
		.UpDown {
		  color: #fff;
		  border-radius: 4px;
		}
		.UpDown:hover {
		  color: #7986cb;
		}
		.UpDown:after {
		  background: #37474f;
		  top: 2px;
		  left: 2px;
		  right: 2px;
		  bottom: 2px;
		}
		.UpDown:before {
		  top: 0;
		  left: 0;
		  width: 100%;
		  height: 100%;
		  background: #7986cb;
		  transform: translate3d(-100%,100%,0);
		}
		.UpDown:hover:before {
		  transform: translate3d(0,0,0);
		}
		.OutIn {
		  color: #fff;
		  border-radius: 4px;
		}
		.OutIn:hover {
		  color: #3f51b5;
		}
		.OutIn:after, .OutIn:before {
		  top: 0;
		  left: 0;
		  width: 100%;
		  height: 100%;
		  border-radius: inherit;
		}
		.OutIn:before {
		  border: 2px solid #3f51b5;
		  background-color: #fff;
		  opacity: 0;
		  -transform: scale3d(1.2,1.2,1);
		}
		.OutIn:hover:before {
		  opacity: 1;
		  transform: scale3d(1,1,1);
		}
		.OutIn:after {
		  background-color: #3f51b5;
		  transform: scale3d(1,1,1);
		}
		.OutIn:hover:after {
		  opacity: 0;
		  transform: scale3d(0.5,0.5,1);
		}
		</style>
    </head>
	<body>
	  <div class="box">
	    <div class="box">
	      <button class="button UpDown">
	        <span>按钮</span>
	      </button>
	      <button class="button OutIn">
	        <span>按钮</span>
	      </button>
	    </div>
	  </div>
	</body>
</html>
