<!DOCTYPE>
<html>
<head>
<meta charset="utf-8">
<title>learning</title>
<style type="text/css">
body{
  background:#333333;
}
#winpop{
  width:200px; 
  height:0px; 
  position:absolute; 
  right:0; 
  bottom:0;
  border:1px solid #999999; 
  margin:0; 
  padding:1px;
  overflow:hidden; 
  display:none; 
  background:#FFFFFF;
}
#winpop .title{
  width:100%; 
  height:20px;
  line-height:20px; 
  background:#FFCC00;
  font-weight:bold; 
  text-align:center;
  font-size:12px;
}
#winpop .con {
  width:100%; 
  height:80px;
  line-height:80px; 
  font-weight:bold;
  font-size:12px; 
  color:#FF0000;
  text-decoration:underline; 
  text-align:center
}
#silu {
  font-size:13px; 
  color:#999999;
  position:absolute; 
  right:0;
  text-align:right; 
  text-decoration:underline;
  line-height:22px;
}
.close {
  position:absolute; 
  right:4px; top:-1px;
  color:#FFFFFF; 
  cursor:pointer
}
</style>
<script type="text/javascript">
function tips_pop(){
  var MsgPop=document.getElementById("winpop");
  var popH=parseInt(MsgPop.style.height);
  if (popH==0){ 
    MsgPop.style.display="block";
    show=setInterval("changeH('up')",2);
  }
  else { 
    hide=setInterval("changeH('down')",2);
  }
}
function changeH(str) {
  var MsgPop=document.getElementById("winpop");
  var popH=parseInt(MsgPop.style.height);
  if(str=="up"){ 
    if (popH<=100){ 
      MsgPop.style.height=(popH+4).toString()+"px";
    }
    else{
      clearInterval(show);
    }
  }
  if(str=="down"){
    if (popH>=4){ 
      MsgPop.style.height=(popH-4).toString()+"px";
    }
    else{ 
      clearInterval(hide); 
      MsgPop.style.display="none"; 
    }
  }
}
window.onload=function(){ 
  document.getElementById('winpop').style.height='0px';
  var obt=document.getElementById("bt");
  var oCloseBt=document.getElementById("close");
  setTimeout("tips_pop()",800); 
  obt.onclick=function(){tips_pop()}
  oCloseBt.onclick=function(){
    tips_pop()
  }
}
</script>
</head>
<body>
<div id="silu">
  <button id="bt">查看效果</button>
</div>
<div id="winpop">
  <div class="title">您有新的消息
    <span class="close" id="close">X</span>
  </div>
  <div class="con">未读信息(1)</div>
</div>
</body>
</html>
