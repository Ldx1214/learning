<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>learning</title>
	<style>
	div{
	  width: 200px;
	  height: 100px;
	  margin: 0 auto;
	  background: #ccc;
	}
	div:hover{
	  animation: ant 5s infinite;
	}
	@keyframes ant {
	  from{width: 200px;}
	  to{width: 600px;}
	}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
