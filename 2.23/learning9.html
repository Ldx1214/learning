<!DOCTYPE>
<html>
<head>
  <meta charset="UTF-8">
  <title>learning</title>
</head>
<body>
  <script>
    if (typeof String.prototype.startsWith != 'function'){
      String.prototype.startsWith = function (str){
        return this.indexOf(str) == 0;
      };
    }
    var str="softwhy.com";
    console.log(str.startsWith("softwhy"));
  </script>
</body>
</html>
