<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>learning</title>
	<script>
		window.onload=function(){
		  let canvas = document.getElementById("canvas");
		  let ctx = canvas.getContext("2d");
		  ctx.rect(10, 10, 100, 100);
		  ctx.lineWidth=10;
		  ctx.strokeStyle="blue";
		  ctx.fillStyle="red";
		  ctx.stroke();
		  ctx.fill();
		}
	</script>
</head>
<body>
	<canvas id="canvas" width="300" height="150"></canvas>
</body>
</html>
