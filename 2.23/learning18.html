<!DOCTYPE>
<html>
<head>
  <meta charset="utf-8">
  <title>learning</title>
  <script>
    var pres = ["北京", "上海", "山东"];
    var cities = [["东城", "昌平", "海淀"],["浦东", "高区"],["济南", "青岛"]];
    var areas =
    [
      [
        ["东城1", "东城2", "东城3"],
        ["昌平1", "昌平2", "昌平3"],
        ["海淀1", "海淀2", "海淀3"]
      ],
      [
        ["浦东1", "浦东2", "浦东3"],
        ["高区1", "高区2", "高区3"]
      ],
      [
        ["济南1", "济南2"],
        ["青岛1", "青岛2"]
      ]
    ]
    window.onload=function(){
      var pIndex = -1;
      var preEle = document.getElementById("pre");
      var cityEle = document.getElementById("city");
      var areaEle = document.getElementById("area");
      for (var i = 0; i < pres.length; i++) {
        var op = new Option(pres[i], i);
        preEle.options.add(op);
      }
      function chg(obj) {
        if (obj.value == -1) {
          cityEle.options.length = 0;
          areaEle.options.length = 0;
        }
        var val = obj.value;
        pIndex = obj.value;
        var cs = cities[val];
        var as = areas[val][0];
        cityEle.options.length = 0;
        areaEle.options.length = 0;
        for (var i = 0; i < cs.length; i++) {
          var op = new Option(cs[i], i);
          cityEle.options.add(op);
        }
        for (var i = 0; i < as.length; i++) {
          var op = new Option(as[i], i);
          areaEle.options.add(op);
        }
      }
      function chg2(obj) {
        var val = obj.selectedIndex;
        var as = areas[pIndex][val];
        areaEle.options.length = 0;
        for (var i = 0; i < as.length; i++) {
          var op = new Option(as[i], i);
          areaEle.options.add(op);
        }
      }
      preEle.onchange=function(){chg(this)}
      cityEle.onchange=function(){chg2(this)}
    }
  </script>
</head>
<body>
  省:<select style="width:100px;" id="pre"><option value="-1">请选择</option></select>
  市：<select style="width: 100px;" id="city"></select>
  区：<select style="width: 100px;" id="area"></select>
</body>
</html>
